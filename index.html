<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="styles/styles.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <h1 class="company-name">Library</h1>
        <ul class="nav-list primary">
          <li><span class="material-icons">home</span> Home</li>
          <li><span class="material-icons">person</span> Profile</li>
          <li><span class="material-icons">message</span> Messages</li>
          <li><span class="material-icons">history</span> History</li>
          <li><span class="material-icons">task</span> Tasks</li>
          <li><span class="material-icons">groups</span> Communities</li>
        </ul>
        <ul class="nav-list secondary">
          <li><span class="material-icons">settings</span> Settings</li>
          <li><span class="material-icons">help</span> Support</li>
          <li><span class="material-icons">privacy_tip</span> Privacy</li>
        </ul>
      </nav>
      <header>
        <div class="header-top">
          <div class="search-bar">
            <span class="material-icons">search</span>
            <input
              type="text"
              placeholder="Search..."
            />
          </div>
          <div class="user-info">
            <span class="material-icons">notifications</span>
            <div class="profile-pic-small"></div>
            <span class="user-name">Liam Duggan</span>
          </div>
        </div>
        <div class="header-bottom">
          <div class="user-greeting">
            <div class="profile-pic-large"></div>
            <div class="greeting-text">
              <p class="small-text">Hi there,</p>
              <p class="large-text">Liam Duggan (@liamo_d)</p>
            </div>
          </div>
          <div class="action-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </header>
      <main></main>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
